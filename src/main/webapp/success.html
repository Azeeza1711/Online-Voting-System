<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .success-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background-color: #f4f4f9;
        }

        .success-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .checkmark-container {
            margin-bottom: 20px;
        }

        .checkmark-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #28a745;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #777;
        }

        .home-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .success-content {
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="checkmark-container">
                <img src="images/verify.png" alt="Voting Successful">
            </div>
            <h1>Voting Successful!</h1>
            <p>Thank you for casting your vote. Your vote has been successfully recorded.</p>
            <button class="home-btn" onclick="window.location.href='index.html'">Logout</button>
        </div>
    </div>
</body>
</html>
